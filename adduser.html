---
layout: default
---
<section class="my-3" id="signUpForm">
  <div class="card">
    <div class="card-body">
      <form class="form my-3">
        <div class="row">
          <div class="col-6">
            <label for="inputFirstName" class="sr-only">First name</label>
            <input type="text" id="inputFirstName" class="form-control w-100" placeholder="First name" required autofocus="">
          </div>
          <div class="col-6">
            <label for="inputLastName" class="sr-only">Last name</label>
            <input type="text" id="inputLastName" class="form-control w-100" placeholder="Last name" required>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Add User</button>
        <br />
      </form>
    </div>
  </div>
</section>
